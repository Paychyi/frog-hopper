<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Hopper - Modern Frogger Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameUI">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="lives">Lives: <span id="livesValue">3</span></div>
            <div id="level">Level: <span id="levelValue">1</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
        <div id="startScreen">
            <h1>üê∏ Frog Hopper</h1>
            <p>Use arrow keys to guide the frog safely across!</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
